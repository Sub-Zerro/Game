<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
    <script>
let uname;
let random;
let vopros;
let choose;
let youloose = false;


function start() {
    uname = prompt("Введите имя", "");
    
    alert(`Привет игрок ${uname}! Твоя задача угадать загаданное число от нуля до одного.`)
}

start();

half();



function next () {
    while (choose!=false || youloose!=false) {

    vopros = prompt("Угадай число от 0 до 2", "");

    random = Math.floor(Math.random()*3);
    console.log (random);

    if (+vopros==random) {
        alert("Молодец, верно!")
        choose = confirm("Хотите ещё раз?");

        if (choose==true) {

            next();

        } else {
            function finish() {
                alert("Приходите ещё!")
            }
            
        }
    } else {
        youloose=false;
        alert("Вы проиграли");
    }
}
}









function half () {
    while (choose!=false) {

    vopros = prompt("Угадай число", "");

    random = Math.floor(Math.random()*2);
    console.log (random);

    if (+vopros==random) {
        alert("Молодец, верно!")
        choose = confirm("Хотите повысить уровень?");

        if (choose==true) {
            next();
        } else {
            function finish() {
                alert("Приходите ещё!")
            }
            
        }
    } else {
        alert("Попробуй ещё раз");
        half();
    }
}
}





    </script>
</body>
</html>
